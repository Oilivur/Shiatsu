name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸš€ Runs only when pushing to main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # âš¡ Use latest stable Node.js

      - name: Install Dependencies
        run: npm ci  # Ensures a clean install for CI/CD

      - name: Verify Vite Installation
        run: npx vite --version  # Logs the Vite version to confirm it's installed

      - name: Build Project
        run: npx vite build  # Uses npx to ensure vite runs correctly

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # ðŸš€ Deploy to gh-pages branch
          folder: dist  # ðŸ“‚ Deploy built files
