name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸš€ Runs when pushing to main branch

  workflow_dispatch:  # Allows manual runs from GitHub Actions tab

permissions:
  contents: write
  pages: write
  id-token: write  # Required for GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # ðŸ”¥ Use Node.js 22 (matches your local version)

      - name: Install Dependencies
        run: npm ci  # Ensures a clean install for CI/CD

      - name: Build Project
        run: npm run build  # Ensures Vite builds the project correctly

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3  # ðŸ”¥ Ensures Pages is ready

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v1  # ðŸ”¥ GitHub Pages needs this
        with:
          path: dist  # âœ… Make sure this matches your build output folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
